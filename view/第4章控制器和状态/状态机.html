<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#con1, #con2{ display:none;}
		#con1.active,#con2.active{ display:block;}
	</style>
</head>
<body>
	<button id="con1">con1</button>
	<button id="con2">con2</button>
	<script data-main="../../resource/js/app" src="../../resource/js/lib/require-2.1.11.min.js"></script>
	<script type="text/javascript">
	require({
		baseUrl: "../../resource/js/lib",
		paths: {
			app: "../app",
			jquery: "jquery-1.11.3.min"
		}
	}, ["app/util", "app/Model", "jquery"],
	function(util, Model, $) {
		var Events = {
			bind: function(){
				if(!this.o) this.o = $({});
				this.o.bind.apply(this.o, arguments);
			},
			trigger: function(){
				if(!this.o) this.o = $({});
				this.o.trigger.apply(this.o, arguments);
			}
		};

		var StateMachine = function(){};
		StateMachine.fn = StateMachine.prototype;

		//添加事件绑定或触发行为
		$.extend(StateMachine.fn, Events);
		StateMachine.fn.add = function(controller){
			this.bind("change", function(e, current){
				debugger;
				if(controller == current){
					controller.activate();
				}else{
					controller.deactivate();
				}
			});
			controller.active = $.proxy(function(){
				this.trigger("change", controller);
			}, this);
		};

		var con1 = {
			activate: function(){
				$("#con1").addClass("active");
			},
			deactivate: function(){
				$("#con1").removeClass("active");
			}
		};
		var con2 = {
			activate: function(){
				$("#con2").addClass("active");
			},
			deactivate: function(){
				$("#con2").removeClass("active");
			}
		};

		//创建一个新的状态机，并添加状态
		var sm = new StateMachine();
		sm.add(con1);
		sm.add(con2);

		con1.active();
		con2.active();
	});
	</script>
</body>
</html>
